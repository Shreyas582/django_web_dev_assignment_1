{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  <!-- {{ form.as_p }} -->
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Log In</button>
  {% endbuttons %}
</form>
{% endblock %}
